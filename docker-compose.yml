version: "3.7"
services:
  # This is replicates the docker-compose inside app directory
  # in order to spin up all containers grouped together in our development environment
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - "./backend:/app:delegated"
      - "/app/node_modules"
    ports:
      - "3000:3000"
    networks:
      - musicmatch

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - "./frontend:/app:delegated"
      - "/app/node_modules"
    ports:
      - "8080:8080"
    networks:
      - musicmatch

volumes:
  backend-data:

networks:
  musicmatch:
    name: Musicmatch
    driver: bridge
